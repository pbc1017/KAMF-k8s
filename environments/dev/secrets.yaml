# This file contains placeholder secrets
# In production, these will be managed by external secret management
apiVersion: v1
kind: Secret
metadata:
  name: kamf-secrets
type: Opaque
stringData:
  # Database credentials (will be replaced by CI/CD)
  db-username: "kamf_dev_user"
  db-password: "PLACEHOLDER_DB_PASSWORD"
  mysql-root-password: "PLACEHOLDER_MYSQL_ROOT_PASSWORD"
  
  # JWT secrets (will be replaced by CI/CD)
  jwt-secret: "PLACEHOLDER_JWT_SECRET"
  refresh-token-secret: "PLACEHOLDER_REFRESH_TOKEN_SECRET"
  nextauth-secret: "PLACEHOLDER_NEXTAUTH_SECRET"
  
  # External service credentials (will be replaced by CI/CD)
  twilio-account-sid: "PLACEHOLDER_TWILIO_ACCOUNT_SID"
  twilio-auth-token: "PLACEHOLDER_TWILIO_AUTH_TOKEN"
  twilio-service-sid: "PLACEHOLDER_TWILIO_SERVICE_SID"
  mailgun-api-key: "PLACEHOLDER_MAILGUN_API_KEY"
  mailgun-domain: "PLACEHOLDER_MAILGUN_DOMAIN"