# www.kamf.site to kamf.site redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kamf-www-redirect
  labels:
    app: kamf
    environment: production
    component: redirect
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/permanent-redirect: https://kamf.site$request_uri
spec:
  tls:
    - hosts:
        - www.kamf.site
      secretName: kamf-www-tls
  rules:
    - host: www.kamf.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kamf-web-service
                port:
                  number: 3000
