# NodePort services for hybrid Dockerâ†’K8s migration
# These will be used during the transition phase only
apiVersion: v1
kind: Service
metadata:
  name: kamf-api-nodeport
  labels:
    app: kamf-api
    service-type: nodeport-bridge
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 38000
    protocol: TCP
    name: http
  selector:
    app: kamf-api
---
apiVersion: v1
kind: Service
metadata:
  name: kamf-web-nodeport
  labels:
    app: kamf-web
    service-type: nodeport-bridge
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 39000
    protocol: TCP
    name: http
  selector:
    app: kamf-web
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-nodeport
  labels:
    app: mysql
    service-type: external-access
spec:
  type: NodePort
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 33306
    protocol: TCP
    name: mysql
  selector:
    app: mysql