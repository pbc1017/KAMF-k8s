# Nginx Ingress for production environment
# Replaces Traefik IngressRoute with standard Kubernetes Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kamf-prod-ingress
  labels:
    app: kamf
    environment: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - kamf.site
      secretName: kamf-prod-tls
  rules:
    - host: kamf.site
      http:
        paths:
          # API routes - handle /api prefix stripping with regex capture
          - path: /api(/|$)(.*) 
            pathType: ImplementationSpecific
            backend:
              service:
                name: kamf-api-service
                port:
                  number: 8000
          # Web routes - catch all other paths
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kamf-web-service
                port:
                  number: 3000
